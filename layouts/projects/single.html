{{ define "main" }}
<article class="fade-in">
  <header class="post-header">
    <h1>{{ .Title }}</h1>
    {{ with .Params.tags }}
    <div class="tags">
      {{ range . }}
      <span class="tag">{{ . }}</span>
      {{ end }}
    </div>
    {{ end }}
    <div class="project-links">
      {{- partial "project-links.html" . -}}
    </div>
  </header>

  <section class="post-content">
    {{ .Content }}
  </section>

  <footer class="post-footer">
    <p><a href="{{ "projects/" | relURL }}">&larr; Back to all projects</a></p>
  </footer>
</article>
{{ end }}
