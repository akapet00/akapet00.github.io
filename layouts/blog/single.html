{{ define "main" }}
<article>
  <header class="post-header fade-in">
    <h1>{{ .Title }}</h1>
    <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>

    {{ with .Params.categories }}
    <div class="categories">
      {{ range . }}
      <a href="{{ "categories/" | relURL }}{{ . | urlize }}/" class="category">{{ . }}</a>
      {{ end }}
    </div>
    {{ end }}

    {{ with .Params.tags }}
    <div class="tags">
      {{ range . }}
      <a href="{{ "tags/" | relURL }}{{ . | urlize }}/" class="tag">#{{ . }}</a>
      {{ end }}
    </div>
    {{ end }}
  </header>

  <section class="post-content fade-in">
    {{ .Content }}
  </section>

  <footer class="post-footer fade-in">
    <p><a href="{{ "blog/" | relURL }}">&larr; Back to all posts</a></p>
  </footer>
</article>
{{ end }}
