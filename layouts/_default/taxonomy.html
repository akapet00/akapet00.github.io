{{ define "main" }}
<article>
  <h1>{{ .Title }}</h1>

  {{ $pages := .Pages }}
  {{ range $pages.GroupByDate "2006" }}
  <section class="year-section">
    <h2>{{ .Key }}</h2>
    <ul class="post-list">
      {{ range .Pages }}
      <li>
        <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "Jan 02" }}</time>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </li>
      {{ end }}
    </ul>
  </section>
  {{ end }}

  <p><a href="{{ "blog/" | relURL }}">&larr; Back to all posts</a></p>
</article>
{{ end }}
